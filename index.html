<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer type="module" src="js/app.js"></script>
    <script defer type="module" src="js/events.js"></script>
    <link rel="stylesheet" href="css/style.min.css" />

    <title>Converter</title>
  </head>
  <body>
    <main class="main">
      <div class="container">
        <h1></h1>
        <div class="wrapper">
          <div class="tabs">
            <div class="tab active" data-tab="convert">Convert</div>
            <div class="tab" data-tab="single">Single</div>
          </div>
          <div class="content show" data-tab-content="convert">
            <form action="#" class="form">
              <div class="form__inner">
                <div class="form__group">
                  <label for="amount">Amount</label>
                  <input
                    type="number"
                    id="amount"
                    name="amount"
                    required
                    placeholder="1.00"
                  />
                </div>
                <div class="form__selects">
                  <div class="form__group">
                    <label for="from">From</label>
                    <select
                      class="form__currency-select"
                      name="from"
                      id="from"
                      required
                    >
                      <option value="" disabled selected hidden>
                        Choose currency
                      </option>
                    </select>
                  </div>
                  <div class="form__switch">
                    <button
                      type="button"
                      class="btn btn--switch"
                      id="switchCurrency"
                    >
                      switch
                    </button>
                  </div>
                  <div class="form__group">
                    <label for="to">To</label>
                    <select
                      class="form__currency-select"
                      name="to"
                      id="to"
                      required
                    >
                      <option value="" disabled selected hidden>
                        Choose currency
                      </option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="form__inner">
                <div class="form__results">
                  <div class="form__result-item" id="resultFrom"></div>
                  <img src="" alt="" class="form__result-equals" />
                  <div class="form__result-item" id="resultTo"></div>
                </div>
                <button class="btn">Convert</button>
                <div class="form__result-info">
                  <p class="form__result-rate"></p>
                  <p class="form__result-update"></p>
                </div>
              </div>
            </form>
          </div>
          <div class="content" data-tab-content="single">
            <p>
              Lorem ipsum dolor sit amet consectetur, adipisicing elit.
              Aspernatur excepturi enim laborum nihil sed et corporis nostrum
              architecto nemo minus.
            </p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
